<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <meta name="description" content="Desafio Discover da Rocketseat." />
    <title>Rocketflix</title>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="hero">
          <img src="./assets/shuffle.svg" alt="shuffle icon" />

          <h1 class="title">Não sabe o que assistir?</h1>
        </div>

        <div class="content"></div>

        <div class="text">
          <button>
            <img src="./assets/shuffle.svg" alt="shuffle icon" />

          <p>
            Clique em "Encontrar filme" que traremos informações de algum filme

          </p>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
